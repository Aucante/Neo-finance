<div class="grid">
    <div class="col-12 md:col-6 ml-auto mr-auto">
        <div class="p-fluid">

            <div class="field">
                <label htmlFor="transaction">Transaction</label>
                <p-dropdown
                    [options]="transactions"
                    [(ngModel)]="selectedTransaction"
                    optionLabel="id"
                    placeholder="Select a portfolio" />
            </div>
            <div class="flex-container"
                 style="display: flex; flex-direction: column; align-items: center; padding-top: 2rem"
            >
                <p-button icon="pi pi-check" [rounded]="true" />
            </div>
        </div>
    </div>
</div>
