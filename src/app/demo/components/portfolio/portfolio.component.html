<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>FINANCIAL CHART - {{ portfolio.value | currency:'USD' }}</h5>
            <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
        </div>
    </div>











    <div class="col-12">
        <div class="card">
            <h5>ASSETS</h5>
            <p-table [value]="portfolio.portfolioLines" dataKey="name" [expandedRowKeys]="expandedRows" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <button pButton icon="pi pi-fw {{isExpanded ? 'pi-minus' : 'pi-plus'}}" label="{{isExpanded ? 'Collapse All' : 'Expand All'}}" ></button>
                    <div class="flex table-header">
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem"></th>
                        <th></th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-portfolioLine let-expanded="expanded">
                    <tr>
                        <td>
                            <button type="button" pButton pRipple class="p-button-text p-button-rounded p-button-plain" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
                        </td>
                        <td><img src="assets/demo/images/asset/{{portfolioLine.asset.abbreviation | lowercase}}.png" [alt]="portfolio.name" height="25" width="25" style="border-radius: 50%" class="shadow-4" /></td>
                        <td style="min-width: 12rem;">{{portfolioLine.asset.name}}</td>
                        <td style="min-width: 8rem;">{{portfolioLine.asset.lastValue | currency:'USD'}}</td>
                        <td style="min-width: 10rem;">{{portfolioLine.quantity}}</td>
                        <td style="min-width: 10rem;">{{portfolioLine.value | currency:'USD'}}</td>
                    </tr>
                </ng-template>
