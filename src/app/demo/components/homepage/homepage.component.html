<div class="grid">
    <div class="col-12 xl:col-8">
        <div class="card">
            <h5>Graph</h5>
            <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
        </div>
    </div>
    <div class="col-12 xl:col-4">
        <div class="card">
            <div class="flex justify-content-between align-items-center mb-5">
                <h5>Cryptocurrencies</h5>
            </div>
            <ul class="list-none p-0 m-0">
                <li *ngFor="let asset of assets" class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
                    <div>
                        <span class="text-900 font-medium mr-2 mb-1 md:mb-0">{{ asset.name }}</span>
                        <div class="mt-1 text-600">{{ asset.abbreviation }}</div>
                    </div>
                    <div class="mt-2 md:mt-0 ml-0 md:ml-8 flex align-items-center">
                        <span [ngClass]="asset.color" class="ml-3 font-medium">{{ asset.lastValue }} $</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div *ngFor="let portfolio of portfolios" class="col-12 xl:col-4">
        <div class="card">
            <div class="flex justify-content-between align-items-center mb-5">
                <h5>{{ portfolio.name }} <small class="text-200">&nbsp;{{ portfolio.type }}</small> </h5>
            </div>

            <p-table [value]="portfolio.portfolioLines" [paginator]="true" [rows]="2" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body"  let-portfolioLine let-i="index">
                    <tr>
                        <td style="width: 15%; min-width: 5rem;">
                            <img src="assets/demo/images/asset/{{portfolioLine.asset.abbreviation | lowercase}}.png" class="shadow-4" alt="{{portfolioLine.asset.abbreviation}}" height="25" width="25">
                        </td>
                        <td style="width: 35%; min-width: 8rem;">{{portfolioLine.asset.lastValue | currency:'USD'}}</td>
                    </tr>
                    <tr *ngIf="portfolio.portfolioLines.length < 2 && i !== 2">
                        <td style="width: 35%; min-width: 7rem; opacity: 0">X</td>
                    </tr>
                </ng-template>
            </p-table>

        </div>
    </div>
</div>
