<div class="grid">
    <div class="col-12 xl:col-9">
        <div class="card">
            <h5>Graph</h5>
            <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
        </div>
    </div>
    <div class="col-12 xl:col-3">
        <div class="card">
            <div class="flex justify-content-between align-items-center mb-5">
                <h5>Cryptocurrencies</h5>
            </div>
            <ul class="list-none p-0 m-0">
                <li *ngFor="let asset of assets" class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
                    <div>
                        <span class="text-900 font-medium mr-2 mb-1 md:mb-0">{{ asset.name }}</span>
                        <div class="mt-1 text-600">{{ asset.abbreviation }}</div>
                    </div>
                    <div class="mt-2 md:mt-0 ml-0 md:ml-8 flex align-items-center">
                        <div class="surface-300 border-round overflow-hidden w-10rem lg:w-6rem" [ngStyle]="{height: '8px'}">
                            <div [ngStyle]="{ 'background-color': asset.color }" class="h-full"></div>
                        </div>
                        <span [ngClass]="asset.color" class="ml-3 font-medium">{{ asset.lastValue }} $</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</div>
